{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="py-2">
        <div class="container px-4 px-lg-5 mt-5">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Регистрация</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Зарегистрироваться</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">
                    Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Войти</a>
                </small>
            </div>
        </div>
    </section>
{% endblock content %}
