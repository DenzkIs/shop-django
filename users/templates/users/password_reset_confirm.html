{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Сбросить пароль</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Сбросить пароль</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
